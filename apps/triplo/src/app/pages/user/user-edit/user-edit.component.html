<div class="d-flex justify-content-between pb-3">
  <h2 *ngIf="userExists">Edit</h2>
  <h2 *ngIf="!userExists">Create</h2>
  <h2>
    <a (click)="close()"><i class="bi-x-square bi-x-bold"></i></a>
  </h2>
</div>

<form
  #userEditForm="ngForm"
  name="form"
  class="pb-3">

  <div class="form-group row my-2">
    <label class="col-4 col-form-label">Firstname</label>
    <div class="col-8">
      <input
        type="text"
        placeholder="Firstname"
        name="firstname"
        class="form-control"
        [(ngModel)]="user.name.first"
        #firstname="ngModel"
        minlength="3"
        required
        [ngClass]="{'is-invalid': firstname.invalid && firstname.touched}"
      />
      <div
        *ngIf="firstname.invalid && firstname.touched"
        class="invalid-feedback"
      >
        <div *ngIf="firstname.errors!['required']">
          Firstname is required
        </div>
        <div *ngIf="firstname.errors!['minlength']">
          Firstname must be 3 chars long.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row my-2">
    <label class="col-4 col-form-label">Lastname</label>
    <div class="col-8">
      <input
        type="text"
        class="form-control"
        name="lastname"
        placeholder="Lastname"
        [(ngModel)]="user.name.last"
        #lastname="ngModel"
        minlength="3"
        required
        [ngClass]="{'is-invalid': lastname.invalid && lastname.touched}"
      />
      <div
        *ngIf="lastname.invalid && lastname.touched"
        class="invalid-feedback"
      >
        <div *ngIf="lastname.errors!['required']">
          Lastname is required
        </div>
        <div *ngIf="lastname.errors!['minlength']">
          Lastname must be 3 chars long.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row my-2">
    <label class="col-4 col-form-label">Email</label>
    <div class="col-8">
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Email"
        [(ngModel)]="user.email"
        #email="ngModel"
        email
        required
        [ngClass]="{'is-invalid': email.invalid && email.touched}"
      />
      <div
        *ngIf="email.invalid && email.touched"
        class="invalid-feedback"
      >
        <div *ngIf="email.errors!['required']">
          Email is required
        </div>
        <div *ngIf="email.errors!['email']">
          Email is not valid
        </div>
      </div>
    </div>
  </div>
  <div class="form-group my-2 row">
    <label class="col-4 col-form-label">Gender</label>
    <div class="col-8">
      <select [(ngModel)]="user.gender" name="Gender" class="form-select" required="required"
              #lastname="ngModel" [ngClass]="{'is-invalid': lastname.invalid && lastname.touched }"
      >
        <option [value]="gender.male">Male</option>
        <option [value]="gender.female">Female</option>
        <option [value]="gender.other">Other</option>
      </select>
    </div>
  </div>
  <div class="form-group my-2 row">
    <label class="col-4 col-form-label">Date of birth</label>
    <div class="col-8">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="Date of Birth"
          [(ngModel)]="user.dob"
          ngbDatepicker
          #d="ngbDatepicker"
          #lastname="ngModel" [ngClass]="{'is-invalid': lastname.invalid && lastname.touched }"
        />
        <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8 d-flex justify-content-end">
      <button (click)="onSubmit()" name="submit" type="submit" class="btn btn-primary btn-get-started">
        Submit
      </button>
    </div>
  </div>
</form>
