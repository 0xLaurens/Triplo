<div class="tui-island" >
  <a
    class="h-100"
    tuiIsland
    routerLink="/Projects/{{project._id}}"
    size="l"
    target="_blank"
    [hoverable]="true"
  >
    <h3 class="title title_size_s">{{project.name}}</h3>
    <p class="text">
      {{project.description}}
    </p>
    <a
      tuiButton
      type="button"
      routerLink="/Projects/{{project._id}}"
      size="m"
      class="button"
    >
      Learn more
      <span class="bi bi-arrow-right"></span>
    </a>
  </a>
</div>
