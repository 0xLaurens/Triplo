<section class="min-vh-100 d-flex align-items-center">
  <div class="tui-container tui-container_adaptive">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" #projectForm="ngForm">
      <div class="tui-row tui-row_sme">
        <div class="tui-col_8">
          <h3 *ngIf="createMode" class="tui-form__header tui-form__header_margin-top_none">Create</h3>
          <h3 *ngIf="!createMode" class="tui-form__header tui-form__header_margin-top_none">Edit</h3>
          <div class="tui-form__row">
            <tui-input
              tuiHintContent="Project Name needs to be 4 or more chars"
              class="b-form"
              [tuiTextfieldCleaner]="true"
              [tuiTextfieldCustomContent]="f['name'].valid ? success : ''"
              formControlName="name"
            >
              Project name
              <span class="tui-required"></span>
            </tui-input>
            <ng-template #success>
              <tui-svg
                src="tuiIconCheckLarge"
                class="success tui-space_left-3"
              ></tui-svg>
            </ng-template>
            <tui-error
              formControlName="name"
              [error]="[] | tuiFieldError | async"
            ></tui-error>
          </div>

          <div class="tui-form__row">
            <tui-text-area
              tuiHintContent="Describe your project!"
              class="b-form"
              [tuiTextfieldCustomContent]="f['description'].valid ? success : ''"
              formControlName="description"
            >
              Project Description
              <span class="tui-required"></span>
            </tui-text-area>
            <ng-template #success>
              <tui-svg
                src="tuiIconCheckLarge"
                class="success tui-space_left-3"
              ></tui-svg>
            </ng-template>
            <tui-error
              formControlName="description"
              [error]="[] | tuiFieldError | async"
            ></tui-error>
          </div>

          <div class="tui-form__buttons">
            <button
              [disabled]="projectForm.invalid || loading"
              [showLoader]="loading"
              tuiButton
              size="l"
              type="submit"
              class="tui-form__button"
            >
              Submit
            </button>
            <button
              routerLink="/Projects"
              tuiButton
              type="button"
              appearance="flat"
              size="l"
              class="tui-form__button"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
