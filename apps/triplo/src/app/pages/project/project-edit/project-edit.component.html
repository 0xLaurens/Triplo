<div class="d-flex justify-content-between pb-3">
  <h2 *ngIf="!createMode">Edit</h2>
  <h2 *ngIf="createMode">Create</h2>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" #projectForm="ngForm">
  <div class="form-row">
    <div class="form-group col-7">
      <label>Name</label>
      <input type="text"  formControlName="name" class="form-control"
             [ngClass]="{ 'is-invalid': f['name'].invalid && f['name'].touched }"/>
      <div *ngIf="f['name']?.invalid" class="invalid-feedback">
        <div *ngIf="f['name'].errors?.['required']">Name is required</div>
        <div *ngIf="f['name'].errors?.['minlength']">Name must at least 4 chars long</div>
      </div>
    </div>
    <div class="form-group col-7">
      <label>Description</label>
      <input type="text" formControlName="description" class="form-control"
             [ngClass]="{ 'is-invalid': f['description'].invalid && f['description'].touched }"/>
      <div *ngIf="f['name'].invalid" class="invalid-feedback">
        <div *ngIf="f['name'].errors?.['required']">Description is required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="projectForm.invalid || loading" class="btn btn-primary">
      Submit
      <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
    </button>
  </div>
</form>
