<section class="hero about d-flex align-items-center" *ngIf="(project$ | async) as project">
  <div class="container">
    <div class="row">
      <h2><a (click)="back()" class="link-primary"><i class="bi bi-arrow-left "></i></a></h2>
      <h2>{{ project?.name}}</h2>
      <div class="row py-5">
        <h3>Description</h3>
        <p>{{project!.description}}</p>

        <h3>Since</h3>
        <p class="w-50"><span class="badge bg-secondary">{{project!.created | date}}</span></p>
        <div class="inline-flex">
          <i class="bi bi-hand-thumbs-up-fill"></i>{{project!.LikeCount}}
          <i class="bi bi-hand-thumbs-down-fill"></i>{{project!.DislikeCount}}
        </div>

        <div class="d-flex justify-content-between py-5">
          <a class="btn btn-primary" routerLink="Edit">Edit <i class="bi bi-pencil"></i></a>
          <a (click)="deleteProject()" class="btn btn-primary">Delete <i class="bi bi-trash"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
