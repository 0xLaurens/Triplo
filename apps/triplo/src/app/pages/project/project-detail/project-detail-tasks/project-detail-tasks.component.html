<div class="tasks tui-space-vertical-10">
  <div>
    <router-outlet (deactivate)="reloadTasks()"></router-outlet>
  </div>
  <div class="d-flex justify-content-between tui-space_top-4">
    <h5 class="tui-text_h5">Tasks</h5>
    <a routerLink="Create" tuiMarkerIcon mode="link" size="xs" src="tuiIconPlusLarge"
       class="tui-space_right-2"></a>
  </div>
  <div *ngIf="($tasks | async)?.length === 0" class="tui-text_body-m">This project currently doesn't have any
    tasks
    available.
  </div>
  <div *ngFor="let task of ($tasks | async)">
    <triplo-task-card [task]="task"></triplo-task-card>
  </div>
</div>
